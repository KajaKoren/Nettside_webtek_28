<!DOCTYPE html>
<html>
  <head>
    <title>Forside</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="utleieText">
      <h1>Utleie</h1>
      <p>
        Fru Svendsen er veleigna også for feiring av barnedåp, bryllaup,
        fødselsdagar, eller minnestundar. Om du ynskjer å leie Fru Svendsen til
        private arrangement, ta kontakt med oss i skjema nedanfor.
      </p>
    </div>
    <form
      action="mailto:frusvendsenkafe@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <table class="utleieTable">
        <tr>
          <td class="tdText">
            <b>Fornavn</b>
          </td>

          <td class="tdText">
            <b>Etternavn</b>
          </td>
        </tr>
        <tr>
          <td class="tdInput">
            <input type="text" name="Fornavn" size="20" />
          </td>
          <td class="tdInput">
            <input type="text" name="Etternavn" size="20" />
          </td>
        </tr>
        <tr>
          <td class="tdText"><b>E-post:</b></td>

          <td class="tdText">
            <b>Dato</b>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="Email" size="20" />
          </td>
          <td>
            <input type="Date" name="Date" size="20" />
          </td>
        </tr>
      </table>
      <table class="bottomInputUtleieTable">
        <tr>
          <td>
            <b>Melding</b>
          </td>
        </tr>
        <tr>
          <td>
            <textarea id="commentField" name="comment" cols="70" rows="4">
            </textarea>
          </td>
        </tr>
      </table>
      <table class="utleieSubmit">
        <tr>
          <td>&nbsp;</td>
          <td>
            <div id="utleieSubmitDiv">
              <input type="submit" name="SEND" value="SEND" />
            </div>
          </td>
        </tr>
      </table>
    </form>
    <div id="footer"></div>
    <script src="../Script/footer.js"></script>
    <script src="../Script/navbar.js"></script>
    <script src="../Script/location.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
